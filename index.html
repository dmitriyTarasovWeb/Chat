    <!DOCTYPE html>
    <html lang="ru">
        <head>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    
            <link rel="stylesheet" href="styles/normalize.css">
            <link rel="stylesheet" href="styles/style.css">
            <script type="module" defer src="scripts/main.js"></script>
            <script type="module" defer src="scripts/autorization.js"></script>
            <script type="module" defer src="scripts/confirm.js"></script>
            <script type="module" defer src="scripts/settings.js"></script>
            <script type="module" defer src="scripts/messages.js"></script>
            <script type="module" defer src="scripts/dynamicLoad.js"></script>


            <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
         
            <title>Chat</title>
        </head>

        <body>
            <div class="main-container">
                
                <header class="header">
                    <div class="container header__container">
                        <button class="settings-button btn ">Настройки</button>
                        <button class="logout-button btn">Выйти</button>
                    </div>
                </header>

                <main class="main">
                    <div class="container main__container">
                        <ul class="main__message-list">
                            <template id="message-template">
                                <li class="main__message-li">
                                    <div class="main__message-container">
                                        <div class="main__nick-name-message">сосать</div>
                                        <p class="main__message-text"></p>
                                        <div class="time-of-message"></div>
                                    </div>
                                </li>
                            </template> 

                            <template id="dateOfMessages">
                                <li class="main__date-li">
                                    <div class="main__date-container">
                                        <p class="main__date-of-messages"></p>
                                    </div>
                                </li>
                            </template> 



                        </ul>
                    </div>
                </main>

                <footer class="footer">

                    <div class="container footer__container">
                        <form class="footer__form form" autocomplete>
                             <textarea id="message-textarea" class="input" required resize  placeholder="Сообщение..." name="Сообщение" rows="1"></textarea>
                            <button class="form__send-message-button btn_footer" type="submit"></button>
                        </form>
                    </div>

                </footer>





                
                <div id="settings" class="modal-window ">
                    <div class="modal-window__dialog">
                        <div class="modal-window__settings container_modal-window">

                            <div class="modal-window__top-container">
                                <p class="modal-window__header">Настройки</p>
                                <button class="modal-window__close-button btn">+</button>
                            </div>

                            <div class="modal-window__bottom-container">
                                <p id="current-nickname" class="modal-window__input-description"></p>
                                <form id="name-form" class="modal-window__form form" autocomplete >
                                    <input id="settings-input" class="form__input input" minlength="3" maxlength="20" required placeholder="Gigachaddd228" autocomplete="">

                                   <button type="submit" class="form__change-name-button btn">Изменить имя</button>
                               </form>
                            </div>
                        </div>
                    </div>
                </div> 

               

                <div id="autorization" class="modal-window show-modal-window">
                    <div class="modal-window__dialog">
                        
                        <div class="modal-window__autorization-container container_modal-window">
                            <div class="modal-window__top-container">
                                <p class="modal-window__header">Авторизация</p>
                             
                            </div>

                            <div class="modal-window__bottom-container">
                                <p class="modal-window__input-description">Введите почту:</p>
                                <form id="autorization-form" class="modal-window__form form"  autocomplete>
                                    <input id="autorization-input" class="form__input input" required type="email" placeholder="example@gmail.com" autocomplete="">

                                   <button type="submit" class="form__get-code-button btn ">Получить код</button>
                                   <button type="button" class="form__input-code-button btn ">Ввести код</button>
                               </form>
                            </div>
                        </div> 
                    </div>
                </div> 


              
                <div id="confirm" class="modal-window">
                    <div class="modal-window__dialog">
                        <div class="modal-window__confirm-code-container container_modal-window">
                            <div class="modal-window__top-container modal-window__top-container_confirm">
                                <p class="modal-window__header">Подтверждение</p>
                                <button class="modal-window__close-button btn">+</button>
                            </div>

                            <div class="modal-window__bottom-container">
                                <form id="confirm-form" action="" class="modal-window__form form" autocomplete>
                                    <input id="confirm-input" class="form__input input" required type="text" minlength="179" maxlength="179" placeholder="Введите код..." autocomplete="">

                                   <button type="submit" class="form__confirm-code-button btn ">Войти</button>
                                  
                               </form>
                            </div>



                        </div>
                    </div>
                </div>


            </div> 






















          
            

        
            
        </body>
    </html>
